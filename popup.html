<!DOCTYPE html>
<html>
  <head>
    <link rel = "stylesheet" href = "popup.css">
  </head>
	<body>
    <h1>Pretty Page</h1>

    <div>
      <input type="color" id = "colorChoice" value="#2b0b50"><label>Choose a colour</label>
      <button id="bgColor">Change Background Color</button>
    </div>

    <div>
      <input type="color" id = "fontColorChoice" value="#431181"><label>Choose a font colour</label>
      <button id="fontColor">Change Font Color</button>
    </div>

		<select id="font-select">
      <option disabled selected value> -- Select A Font -- </option>
			<option class = "Arial" value="Arial">Arial</option>
			<option class = "Calibri" value="Calibri">Calibri</option>
			<option class = "Cambria" value="Cambria">Cambria</option>
			<option class = "Century-Gothic" value="Century Gothic">Century Gothic</option>
      <option class = "Comic-Sans-MS" value="Comic Sans MS">Comic Sans MS</option>
			<option class = "Georgia" value="Georgia">Georgia</option>
      <option class = "Helvetica" value="Helvetica">Helvetica</option>
			<option class = "Lucida-Bright" value="Lucida Bright">Lucida Bright</option>
			<option class = "Optima" value="Optima">Optima</option>
      <option class = "Palatino" value="Palatino">Palatino</option>
      <option class = "Verdana" value="Verdana">Verdana</option>


		</select>
    <button id = "fontSelect">Select Font</button>
    <label>Current Font:</label>
		<input type="text" id="value">



    <select id="preset-select">
      <option disabled selected value> -- Select Preset -- </option>
			<option value="dark-mode">Dark Mode</option>
			<option value="princess-mode">Princess Mode</option>
			<option value="vader-mode">Darth Vader Mode</option>
      <option value="blue-mode">Blue Mode</option>
      <option value="pastel1-mode">Pastel 1 Mode</option>
			<option value="pastel2-mode">Pastel 2 Mode</option>
		</select>
    <button id = "presetSelect">Select Preset</button>
    <label>Preset:</label>
		<input type="text" id="presetValue">

    <button id="changeSize">Change Size</button>

    <button class = "font-style" id = "bold"><b>B</b></button>
    <button class = "font-style" id = "italic"><em>I</em></button>
    <button class = "font-style" id = "underline"><u>U</u></button>

    <!-- <button id = "reset" name = "reset-btn">Reset Page</button> -->
    <button class="reset-button" name="reset">Reset</button>


    <script src = buttons.js></script>
    <script src = background.js></script>

	</body>
</html>
